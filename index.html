<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/49beea7346.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main class="conteudo">
        <section class="login">
            <div class="img">
                
            </div>
            <div class="formulario">
                <h2>Login</h2>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="email" id="iemail" placeholder="Your E-mail">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="password" id="ipassword" placeholder="Your Password">
                        <label for="ipassword">Password</label>
                    </div>
                    <div class="links">
                        <a href="#">Forget Your Password?</a>
                        <a href="#">Sign Up</a>
                    </div>
                    <button class="btn">Enter</button>
                    <div class="social">
                        <button class="google">
                            <i class="fa-brands fa-google">
                                <span>Sign In with google</span>
                            </i>
                        </button>
                        <button class="instagram">
                            <i class="fa-brands fa-instagram">
                                <span>Sign In with Instagram</span>
                            </i>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
